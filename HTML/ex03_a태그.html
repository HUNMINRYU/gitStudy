<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    a태그(anchor)
    - 현재 문서에서 다른 문서로 즉시 접근 기능
    - 필수 속성: 어디로 이동?(href-hyper text reference)
    - 어떻게 이동? 내용(content)을 클릭 시 이동
  -->

  <!--절대경로  -->
  <a href="https://www.naver.com/">네이버로 이동</a>

  <!--상대경로  -->
<a href="./IMG/ramen.jpg" title="이미지태그공부" target="_blank">ex03이미지태그 파일</a>

  <!-- 
    a태그에 넣을 수 있는 속성
    1.title
      - 링크에 대한 추가 설명(마우스 올렸을 때)
    2.target
      - 링크를 어떻게 열어줄지
        - _blank : 링크 클릭 시 새창
        - _self  : 현재와 동일한 브라우저 창(기본값)

  -->

</body>
</html>
