<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form action="#">
    
    <table width="400px" >

      <tr bgcolor="gray" height="50px">
        <th colspan="2" align="left">Step1. 아이디/비번 입력</th>
        <!-- └병합        └왼쪽정렬 -->
      </tr>

      <tr bgcolor="whitesmoke" height="35px">
        <td align="right">아이디</td>
        <td><input type="text" name="id" autofocus placeholder="아이디를 입력하시오"></td>
      </tr>

      <tr bgcolor="whitesmoke" height="35px">
        <td align="right">비밀번호</td>
        <td><input type="password" name="password" placeholder="비밀번호를 입력하시오"></td>
      </tr>

      <tr bgcolor="whitesmoke" height="35px">
        <td align="right">비밀번호 확인</td>
        <td><input type="password" name="checkpassword" placeholder="비밀번호를 한번더 입력"></td>
      </tr>

      <tr bgcolor="gray" height="50px">
        <th colspan="2" align="left">Step2. 개인정보</th>
      </tr>

      <tr bgcolor="whitesmoke" height="35px">
        <td align="right">성별</td>
        <td>  남<input type="radio" name="gender" value="man">
              여<input type="radio" name="gender" value="woman">
        </td>
      </tr>

      <tr bgcolor="whitesmoke" height="35px">
        <td align="right">혈액형</td>
        <td><select name="blood">
          <option value="blood_a">A형</option>
          <option value="blood_b">B형</option>
          <option value="blood_o">O형</option>
          <option value="blood_ab">AB형</option>
        </select></td>
      </tr>

      <tr bgcolor="whitesmoke" height="35px">
        <td align="right">생일</td>
        <td><input type="date" name="birthday"></td>
      </tr>

      <tr bgcolor="gray" height="50px">
        <th colspan="2" align="left">Step3. 선호도</th>
      </tr>

      <tr bgcolor="whitesmoke" height="35px">
        <td align="right">취미</td>
        <td>  축구<input type="checkbox" name="hobby" value="soccer">
              야구<input type="checkbox" name="hobby" value="baseball">
              농구<input type="checkbox" name="hobby" value="basketball">
        </td>
      </tr>

      <tr bgcolor="whitesmoke" height="35px">
        <td align="right">좋아하는색깔</td>
        <td><input type="color" name="favoritecolor"></td>
      </tr>

      <tr bgcolor="gray" height="50px">
        <th colspan="2" align="left">Step4. 적고 싶은 말</th>
      </tr>

      <tr bgcolor="whitesmoke" height="35px">
        <td colspan="2">
          <textarea name="talk" cols="56" rows="5" bgcolor="whitesmoke"></textarea>
        </td> 
      </tr>

      <tr bgcolor="whitesmoke">
        <td colspan="2" align="center" >
          <input type="submit">  
          <input type="reset">
        </td>

      </tr>  
    </table>
  

  </form>
</body>
</html>
