<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!--
            리스트 태그
            1) 리스트 공간 선언 : ol, ul 태그
            2) 리스트 안 실질적인 데이터 : li 태그
            -> ol이든 ul이든 li태그가 필요하다
          -->
        
        <!-- ol(ordered list)태그 : 정돈되어있는 리스트 -->
        <ol>
            <li>라면을 넣는다</li>
            <li>물을 넣는다</li>
            <li>계란을 넣는다</li>
            <li>스프을 넣는다</li>
            <li>3분간 끓인다</li>
            <li>먹는다</li>
        </ol>

        
        <!-- ul(unordered list)태그 : 정돈되어있지 않은 리스트 -->
        <ul>
            <li>라이터</li>
            <li>맥가이버칼</li>
            <li>컵</li>
        </ul>
        <!-- li(list item)태그 : 목록에 실질적인 항목 -->
</body>
</html>
