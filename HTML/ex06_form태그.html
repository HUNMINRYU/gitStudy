<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 
    form태그: 웹페이지에서 입력폼을 만들 때 사용하는 태그
              사용자에게 정보를 받아주는 태그
              필수 속성: method(전달방식), action(전달위치)
   -->
   <form action="#" method="get">
    <!--                   <->post -->
    <!-- input태그: 사용자가 입력할 수 있는 공간 
    **속성
    1)type: 입력받는 값의 종류
    2)name: 입력받은 값을 구분하기 위한 이름
    3)placeholder: 미리보기 텍스트
    4)autofocus: 자동 커서 설정(속성인데 값이 없음)
    5)readonly: 읽기 전용 지정(속성인데 값이 없음)
    5-1)읽기 전용을 해주려면 기본값이 이미 들어가 있어야 한다
        입력값을 내가 지정해줄 수 있는 방법: value="입력값"
    6)maxlength: 입력값의 글자수를 제한    
  -->

    <span>아이디</span>
    <input type="text" name="id" placeholder="아이디를 입력해주세요" autofocus maxlength="5">
    <br>

    <span>비밀번호</span>
    <input type="password" name="password" placeholder="비밀번호를 입력해주세요">
    <br>

    <span>유저이름</span>
    <input type="text" name="name" readonly value="류훈민">
    <br>

    <input type="text" name="name" value="류훈민수정가능">
    <br>
    <hr>

    <!-- 
      **checkbox, radio는 필수 속성이 2개 존재
      1)name: 어떤 질문인지
      2)value: 어떤 값인지
     -->
    
     <!-- checkbox: 중복선택가능 -->
    사과<input type="checkbox" name="fruits" value="one">
    딸기<input type="checkbox" name="fruits" value="two">
    수박<input type="checkbox" name="fruits" value="three">
    <hr>

    <!-- radio는 중복선택불가능 -->
    남자<input type="radio" name="gender" value="man">
    여자<input type="radio" name="gender" value="woman">
    
    동구<input type="radio" name="live" value="man">
    남구<input type="radio" name="live" value="woman">
    <hr> 

    <!-- 3)select 태그
            -option이라는 태그 필요 -->
    <span>이메일을 입력하세요</span>   
    <input type="text" name="email">
    <span>@</span>     
    <select name="e_address">
      <option value="naver">naver.com</option>
      <option value="google">gmail.com</option>
    </select>
    <br>

    <input type="file">
    <br>
    <input type="color">
    <br>
    <input type="date">
    <br>
    <input type="range">

    <!-- 중요! -->
    <!-- 제출/초기화 버튼의 위치는 무조건 form태그 내부 -->
    <!-- 제출/초기화되는 정보들은 같은 form태그의 처음~끝 -->
    <br>

    <!-- get방식으로 제출할 경우에는 url에 입력 정보가 포함된 상태로 전송
    => Query String 형태(쿼리스트링)
   -->
    <input type="submit">
    <br>
    <br>
    <input type="reset">
    
    


   </form>

</body>
</html>
