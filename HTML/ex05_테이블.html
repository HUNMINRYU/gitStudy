<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 표를 만든다<table>
        줄 만든다 <tr>   - table row
        칸 만든다 <td>   - table data
      내용 채우기 td의 내용(content)    -->

  <!-- 1)테이블을 만들겠다고 선언하는 공간: table -->
  <table border="1px solid black" width="100px">
      <!-- 2)테이블에 한 줄을 생성하는 방법: tr -->
    <tr>
        <!-- 3)테이블에 한 칸 데이터를 넣어주는 공간: td
              3-1)td대신 th(table header)를 사용하면 표의 헤더부분을 작성할 때 용이
                  글자가 굵어지고 가운데 정렬 해줌 -->

      <th>1</th>
      <th>2</th>
    </tr>

    <tr>
      <td>3</td>
      <td>4</td>
    </tr>

    <tr>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>
<!-- ********************************************************************************************************* -->
  <!-- <tr> td*3 3개자동완성  -->
  <!-- tr> td*3 3개자동완선 -->
<!-- ********************************************************************************************************* -->

  <!-- 
    칸 병합
    1) colspan : 좌/우(가로)를 병합
    2) rowspan : 위/아래(세로)를 병합
    -> 값에는 합치고 싶은 칸 갯수
   -->
   <table border="1px solid black">
    <tr>
      <td colspan="2">1 2</td>
    </tr>

    <tr>
      <td>3</td>
      <td rowspan="2">4 <br>6</td>
    </tr>

    <tr>
      <td>5</td>
    </tr>
   </table>
<!-- ********************************************************************************************************* -->

    <!-- 초밥집 메뉴판 -->

  <table border="1px solid black">
    <tr bgcolor="pink">
      <th>이름</th>
      <th>가격</th>
      <th>시즌</th>
    </tr>

    <tr>
      <td>연어초밥</td>
      <td>13,000</td>
      <td>겨울</td>
    </tr>

    <tr>
      <td>광어초밥</td>
      <td>12,000</td>
      <th rowspan="3">x</th>
    </tr>

    <tr>
      <td>계란초밥</td>
      <td>9,500</td>
     
    </tr>

    <tr>
      <td>돈까스</td>
      <td>11,000</td>
      
    </tr>

    <tr>
      <td>냉우동</td>
      <td>10,000</td>
      <td>여름</td>
    </tr>
  </table>
<!-- ********************************************************************************************************* -->

  <table border="1px solid black">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>

    <tr>
      <td>5</td>
      <th rowspan="2" colspan="2">6</th>
      <td>8</td>
    </tr>

    <tr>
      <td>9</td>
      <td>12</td>
    </tr>

    <tr>
      <td>13</td>
      <td>14</td>
      <td>15</td>
      <td>16</td>
    </tr>
  </table>
</body>
</html>
