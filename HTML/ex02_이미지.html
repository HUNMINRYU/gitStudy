<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- 
    이미지 태그
    - 필수 속성 : src(source) 경로
    - 권장 속성 : alt - 이미지 설명
    - 속성 표시하는 법 : <시작태그 속성="값" 속성="값">

    *이미지의 경로를 설정하는 방법*
    1) 절대경로
  -->
  <img src="https://image.newsis.com/2023/07/12/NISI20230712_0001313626_web.jpg" alt="빵긋 고양이" width="400px" >

  <!-- 2) 상대경로 
      a) 현재 기준으로 바로 접근 가능 : ./
      b) 상위 기준으로 접근 가능     : ../
      c) 여러번 상위로 가야 한다면?  : ../../  -->
  <img src="./IMG/ramen.jpg" alt="라면" width="400px" >


</body>
</html>
