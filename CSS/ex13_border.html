<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border</title>
  <link rel="stylesheet" href="./box.css">

  <style>
    /* 
    border: 요소의 테두리 지정
    (1) width : 두께
    (2) style : 스타일
    (3) color : 색상  
    */

    #redBox{
      border-width: 10px;
      border-style: solid;
      border-color: palevioletred;
    }
    #blueBox{
      /* width - style - color 순으로 */
      border: 10px groove skyblue;
    }
  </style>
</head>
<body>
  <div id="redBox"></div>
  <div id="blueBox"></div>
</body>
</html>
