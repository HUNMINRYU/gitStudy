<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>none</title>
  <style>
    /* 
    display : none      : 화면상 영역 차지 x
    visibulity : hidden : 보이지 않을 뿐, 존재하는 영역 o

    opacity : 투명도 도절(0~1값)
    */
    .answer{
      display: none;
      /* visibility: hidden; */
    }

    .question:hover + .answer{
      display: inline;
      color: whitesmoke;
      background-color: black;
      opacity: 0.13;
    }

    /* 
    (mission) 질문에 마우스를 올렸을 때
              답변이 나타나도록 만들기
              (hover, display 활용)
    */
  </style>
</head>
<body>
  <span class="question">
    Q. 좋아하는 커피 메뉴는?
  </span>
    <span class="answer">
    A. 돌체라떼
    </span>

  <br><br>
  <span class="question">
    Q. 좋아하는 과목은?
  </span>
  <span class="answer">
    A. HTML/CSS이죠 ㅎㅎ
  </span>
</body>
</html>
