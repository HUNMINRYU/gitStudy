<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radius</title>
  <link rel="stylesheet" href="./box.css">

  <style>
    /* 
    border-radius : 테두리 모서리를 둥글게 만드는 속성
    */
    #redBox{
      /* 좌상단 모서리 둥글게 */
      /* border-top-left-radius: 20px; */

      /* 우하단 모서리 */
      border-bottom-right-radius: 100%;
    }
    #blueBox{
      border-bottom-left-radius: 100%;
      margin-left: 100px;
    }
    #greenBox{
      border-radius: 50%;
    }
    #grayBox{
      border-radius: 50%;
      /*(mission) 타원으로 만들기 */
      padding-left: 50px;
    }
   
  </style>
</head>
<body>
  <div id="redBox"></div>
  <div id="blueBox"></div>
  <div id="greenBox"></div>
  <div id="grayBox"></div>

</body>
</html>
