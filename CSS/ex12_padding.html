<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>padding</title>
  <link rel="stylesheet" href="./box.css">

  <style>
    *{
      margin: 0;
      padding: 0;
    }

    div{
      color: whitesmoke;
    }
    #blueBox{
      padding-left: 100PX;
    }
    #greenBox{
      padding-left: 200PX;
    }
    #grayBox{
      padding-left: 300PX;
    }
    
  </style>
</head>
<body>
  <div id="redBox">BOX</div>
  <div id="blueBox">BOX</div>
  <div id="greenBox">BOX</div>
  <div id="grayBox">BOX</div>

</body>
</html>
