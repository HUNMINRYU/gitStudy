<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        주석                    : ctrl + /
        html 기본 형식 자동완성 : ! + 엔터
        라이브 서버 실행        : alt + L + O
        탐색기 닫기             : ctrl + d
        복사하기                : ctrl + alt + 아래/위 화살표
        삭제하기                : ctrl + d
        이동하기                : alt + 아래/위 화살표
        화면 넘어감 방지        : alt + z
     -->

   안녕하세요 류훈민의 첫 웹페이지입니다. 

   <!-- 1. 제목 태그  
        - h태그
        - 크기/굵기별로 숫자를 붙여서 사용 (h1~h6)-->
   <h1>H1 태그입니다!</h1>
   <h2>H2 태그입니다!</h2>
   <h3>H3 태그입니다!</h3>
   <h4>H4 태그입니다!</h4>
   <h5>H5 태그입니다!</h5>
   <h6>H6 태그입니다!</h6>

    <!--
        2. 본문태그
        2-1. p태그 (paragraph)
        - 단락으로 표현이 되기 때문에 가로 한줄 영역을 모두 차지
        -> 줄바꿈이 된 것처럼 보인다
      -->
   <p>P태그입니다</p>
   <p>P태그입니다</p>
   <p>P태그입니다</p>
   <p>P태그입니다</p>
   <p>P태그입니다</p>
   
   <!--
        2-2. span태그
        - 문장으로 표현이 되기 때문에 내가 넣은 내용만큼만 영역으로 차지
        -> 가로로 쭉쭉 이어서 배치가 된다
     -->
   <span>span태그입니다</span>
   <span>span태그입니다</span>
   <span>span태그입니다</span>
   <span>span태그입니다</span>
   <span>span태그입니다</span>

   <!-- span태그와 일반 텍스트의 차이
        -> span태그는 스타일 지정이 가능
        -> 절대 태그가 없는 일반 텍스트를 적지 말자!
        -> 그럼에도 불구하고 우리가 태그를 사용해야 하는 이유는
           특정 요소에만 접근하기 위함
     -->

   <!--
        개행 태그: <br>   - break
        구분선 태그: <hr> - horizon
     -->

     <p>오늘 월요일 이어서 너무 좋고.. <br><br><br>안좋고.. 그래요</p>

     <hr>
     <p>내일은 화요일이다..<br>그래요..</p>

     <!-- 
        강조 태그
        1. b태그(bold) : 시각적인 의미의 강조
        2. strong태그  : 실질적 의미의 강조(웹 접근성)
        -->
        <b>오늘은 7교시만 해요~<hr></b>
        <strong>오늘 점심에 민수쌤이랑 설렁탕 먹었어요~</strong>

    
        
</body>
</html>
